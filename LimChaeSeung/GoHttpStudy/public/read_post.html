<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juggle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	        crossorigin="anonymous"></script>
</head>
<body onload="loadOn()">
<div class="container">
	<div class="py-5 text-center">
		<h2>정글 페이지에요.</h2>
		<p class="lead">안녕하세요. 정글입니다. 당신의 커피타임을 다른 사람을 위해서 파는것은 어떠신가요?</p>
	</div>
	<header class="masthead p-4">
		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="post-heading">

					</div>
					<div class="d-flex justify-content-end">
						<a href="home.html" class="btn btn-light">돌아가기</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="mb-4 mt-4">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">

				</div>
			</div>
		</div>
	</div>
</div>
<script>
	const params = new Proxy(new URLSearchParams(window.location.search), {
		get: (searchParams, prop) => searchParams.get(prop),
	});

	function loadOn() {
		fetch('127.0.0.1:8080/api/getPost?id='+params.id, {method: 'GET'})
				.then(res => res.json())
				.then(data => {
					const content = document.querySelector('.col-md-10.col-lg-8.col-xl-7')
					const title = document.querySelector('.post-heading')
					content.innerHTML = data.web_board_details
					title.innerHTML = `<h1>data.title</h1>`
				})
	}
</script>
</body>
</html>
